<ion-view view-title="Search">
  <ion-content>

    <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()"></ion-refresher>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input id="input" type="text" ng-model="value" placeholder="Search">

      </label>
      <button id="searchBtn" class="button button-block button-positive" ng-click="search(value)">
        Search
      </button>


    </div>



    <ion-list>
      <ion-item ng-repeat="book in allData" type="item-text-wrap" href="#/tab/search/{{book.best_book.id.__text}}">
        <!--                <img ng-src="{{chat.face}}">{{book.best_book.id.__text}}-->
        <img id="bookImage" src="{{book.best_book.small_image_url}}" alt="">
        <div id="book_info">
          <h3 id="bookTitle">{{book.best_book.title}}</h3>
          <h3 id="bookRating">rating: {{book.average_rating}}</h3>
        </div>



      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
